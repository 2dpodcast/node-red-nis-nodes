<script type="text/x-red" data-template-name="rpc-in">
    <div class="form-row">
        <label for="node-input-host"><i class="fa fa-globe"></i> Host</label>
        <input type="text" id="node-input-host" placeholder="Host" style="width:150px;">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="fa fa-wrench"></i> Port</label>
        <input type="text" id="node-input-port" placeholder="Port" style="width:150px;">
    </div>
        <div class="form-row">
        <label for="node-input-method"><i class="fa fa-cog"></i> Method</label>
        <input type="text" id="node-input-method" placeholder="Method" style="width:150px;">
    </div>
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-msgpack" placeholder="" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-msgpack" style="width: 70%;">MessagePack</label>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
  
<script type="text/x-red" data-template-name="rpc-out">
    <div class="form-row">

<script type="text/x-red" data-help-name="rpc-in">
    <p>rpc server/reciever.</p>
</script>

<script type="text/x-red" data-help-name="rpc-out">
    <p>rpc transmitter. Merges server response to message.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('rpc-in', {
        color: "#C0DEED",
        category: 'binding',
        defaults: {
            name: {value:""},
            host: {value:"127.0.0.1",required:true},
            port: {value:"9999",required:true},
            method: {value:"default",required:true},
            invoke: {value:false}
        },
        inputs: 0,
        outputs: 1,
        icon: "bridge-dash.png",
        label: function() {
            return this.name || "rpc";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/javascript">
    RED.nodes.registerType('rpc-out', {
        color: "#C0DEED",
        category: 'binding',
        defaults: {
            name: {value:""},
            host: {value:"127.0.0.1",required:true},
            port: {value:"9999",required:true},
            method: {value:"default",required:true}
        },
        inputs: 1,
        outputs: 1,
        icon: "bridge-dash.png",
        align: 'right',
        label: function() {
            return this.name || "rpc";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
