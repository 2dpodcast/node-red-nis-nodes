<script type="text/x-red" data-template-name="url-genome">
    <h4 class="text-center">URL Genome</h4>
    <div class="form-row">
        <label for="node-input-host"><i class="fa fa-cog"></i> Host</label>
        <input type="text" id="node-input-host" placeholder="http://">
    </div>
    <div class="form-row">
        <label for="node-input-timeout"><i class="fa fa-cog"></i> Timeout</label>
        <input type="text" id="node-input-timeout" placeholder="10000" style="width:150px">
    </div>
    <div class="form-row">
        <label for="node-input-numThreads"><i class="fa fa-cog"></i> Threads</label>
        <input type="text" id="node-input-numThreads" placeholder="Threads" style="width:150px">
    </div>
    <div class="form-row">
        <label for="node-input-identifier"><i class="fa fa-cog"></i> Identifier</label>
        msg.<input type="text" id="node-input-identifier" placeholder="payload.id" style="width:150px">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

</script>

<script type="text/x-red" data-help-name="url-genome">
<p>This node executes <strong>computeGenomeForUrlList</strong> from URL Genome API of loop.ai</p>
<p>Takes a <strong>msg.payload</strong> containg a list of URLs.</p>

<h3>Sample Payload</h3>
<pre>
[
  {
    "id": "6726",
    "lastVisitTime": 1438846017830.878,
    "title": "Chrome App Launcher",
    "typedCount": 0,
    "url": "https://chrome.google.com/webstore/launcher",
    "visitCount": 1
  }, ... 
]</pre>

<p>Use chrome plugin <a href="https://chrome.google.com/webstore/detail/export-history/hcohnnbbiggngobheobhdipbgmcbelhh">Export History</a> to generate a list.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('url-genome', {
        color: "#FFE0C2",
        category: 'binding',
        defaults: {
            name: {value:""},
            host: {value:'http://104.154.40.66:8085', required:true},
            numThreads: {value:20, required:true},
            identifier: {value:''},
            timeout: {value:''}
        },
        inputs: 1,
        outputs: 1,
        icon: "db.png",
        paletteLabel: "url genome",
        label: function() {
            return this.name || "url genome";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
